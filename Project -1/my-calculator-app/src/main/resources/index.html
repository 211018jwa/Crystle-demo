<!DOCTYPE html>
<html lang="en">

<head>
	<!-- the purpose of the head tag is provide metadata for an HTML page-->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator App</title> <!-- the title tag is what shows up when you see the text for a particular "tab"-->
</head>

<body>
	<h1>Addition</h1>
	<form action="http://localhost:8080/add" method="POST" target="addresult">
		<input type="number" id="addnumber1" step="0.01" name="number1" placeholder="0">
		<input type="number" id="addnumber2" step="0.01" name="number2" placeholder="0">
		<button type="submit"id="addButton" >Add Numbers</button>
	</form>
		<iframe
		name="addresult" frameborder="0">
		</iframe>
	<h1>Subtraction</h1>
	<form action="http://localhost:8080/subtract" method="POST" target="subresult">
		<input type="number" id="subnumber1" step="0.01" name="number1" placeholder="0">
		<input type="number" id="subnumber2" step="0.01" name="number2" placeholder="0">
		<button type="submit"id="subButton" >Subtract Numbers</button>
	</form>
	<iframe
		name="subresult" frameborder="0">
		</iframe>
	<h1>Multiplication</h1>
	<form action="http://localhost:8080/multiply" method="POST" target="multResult">
		<input type="number" id="multnumber1" step="0.01" name="number1" placeholder="0">
		<input type="number" id="multnumber2" step="0.01" name="number2" placeholder="0">
		<button type="submit"id="multButton" >Multiply Numbers</button>
	</form>
		<iframe
		name="multResult" frameborder="0">
		</iframe>	
	<h1>Division</h1>
		<form action="http://localhost:8080/divide" method="POST" target="divResult">
			<input type="number" id="divnumber1" step="0.01" name="number1" placeholder="0">
			<input type="number" id="divnumber2" step="0.01" name="number2" placeholder="0">
			<button type="submit"id="divButton" >Divide Numbers</button>
		</form>

		<iframe
		name="divResult" frameborder="0">
		</iframe>

</body>

</html>
